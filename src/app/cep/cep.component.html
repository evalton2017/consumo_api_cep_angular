
<div class="col-md-8">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep"  placeholder="0000-000" [(ngModel)]="cep.cep">
            </div>
        </div>
        <div class="col-md-4">
            <button class="botao btn btn-primary" type="button" (click)="buscarCep()">Buscar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control"  id="logradouro" placeholder="Rua ..." [(ngModel)]="cep.logradouro">       
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="18" [(ngModel)]="cep.numero">       
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Complemento" [(ngModel)]="cep.complemento">       
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="bairro" [(ngModel)]="cep.bairro">       
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="cidade" [(ngModel)]="cep.cidade">       
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="estado" [(ngModel)]="cep.uf">       
                </div>
            </div>
         
        
    </div>
    
</div>
